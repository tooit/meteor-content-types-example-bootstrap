<template name="CT_index_bootstrap3_list">
  {{#with meta}}
    {{#if title}}<h2>{{{title}}}</h2>{{/if}}
    {{#if summary}}<p>{{{summary}}}</p>{{/if}}
    {{#if help}}<small>{{{help}}}</small>{{/if}}
    <hr/>
  {{/with}}

  {{#if ct.pathTo.create}}
    <p>
      <a href="{{ctPathFor route=ct.pathTo.create}}" title="{{ct.labels.linkCreate}}" class="btn btn-info btn-block btn-lg">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        {{ct.labels.linkCreate}}
      </a>
    </p>
  {{/if}}

  {{#with items}}
    {{#if total}}
      <ul class="list-group">
        {{#each cursor}}
          <li class="list-group-item">
            <div class="pull-right">
              {{#if ct.pathTo.update}}
                <a href="{{ctPathFor route=ct.pathTo.update _id=_id}}" class="btn btn-primary" title="{{ct.labels.linkEdit}}">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
              {{/if}}
              {{#if ct.pathTo.read}}
                <a href="{{ctPathFor route=ct.pathTo.read _id=_id}}" class="btn btn-default" title="{{ct.labels.linkView}}">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>
              {{/if}}
              {{#if ct.pathTo.delete}}
                <a href="{{ctPathFor route=ct.pathTo.delete _id=_id}}" class="btn btn-link" title="{{ct.labels.linkDelete}}">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
              {{/if}}
            </div>
            <h4>
              <a href="{{ctPathFor route=ct.pathTo.read _id=_id}}" title="{{ct.labels.linkView}}">
                {{title}} <span class="text-muted">({{status}})</span>
              </a>
            </h4>
            <p>{{summary}}</p>
          </li>
        {{/each}}
      </ul>

      <strong>{{{myCustomHelper}}}</strong>
    {{else}}
      <p>{{ct.labels.noItemsFound}}</p>
    {{/if}}
  {{/with}}
</template>
