<template name="Layout">

  {{> NavbarFixedTop}}

  <div class="container">
    <div class="page-header">
      <h1>Bootstrap 3 Example <small>for Meteor Content Types</small></h1>
    </div>

    {{> yield}}
  </div>
</template>

<template name="Loading">
  <p>Loading...</p>
</template>

<template name="NavbarFixedTop">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="http://www.tooit.com/" target="_blank">Tooit</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="{{pathFor route='front'}}">Home</a></li>
          <li><a href="{{pathFor route='ct.book.index'}}">Books</a></li>
          <li><a href="{{pathFor route='ct.contact.index'}}">Contacts</a></li>
          <li><a href="{{pathFor route='ct.task.index'}}">Tasks</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>
